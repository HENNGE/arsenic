build: false
environment:
  SPHINXBUILD: "env\\Scripts\\sphinx-build.exe"
  matrix:
    - ARSENIC_SERVICE: Geckodriver
      ARSENIC_BROWSER: Firefox
    - ARSENIC_SERVICE: IEDriverServer
      ARSENIC_BROWSER: InternetExplorer
    - ARSENIC_SERVICE: Chromedriver
      ARSENIC_BROWSER: Chrome
install:
  - "C:\\Python36-x64\\python.exe -mvenv env"
  - "env\\Scripts\\pip.exe install --upgrade pip setuptools wheel"
  - "env\\Scripts\\pip.exe install . -r tests\\browser\\requirements.txt -r tests\\unit\\requirements.txt -r tests\\plugins\\app\\requirements.txt"
test_script:
  - "env\\Scripts\\pytest.exe --verbose tests"

